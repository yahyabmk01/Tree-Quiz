<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArborRisk | Tree Risk Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'shimmer-slide': 'shimmer-slide var(--speed) infinite linear',
              'spin-around': 'spin-around var(--speed) infinite linear',
              'fade-in': 'fade-in 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-bottom': 'slide-in-bottom 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-right': 'slide-in-right 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'zoom-in': 'zoom-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'draw-underline': 'draw-underline 1.5s cubic-bezier(0.65, 0, 0.35, 1) forwards 1s',
            },
            keyframes: {
              'shimmer-slide': {
                'to': {
                  'transform': 'translate(calc(100cqw - 100%), 0)',
                },
              },
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-in-bottom': {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'slide-in-right': {
                '0%': { transform: 'translateX(25px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'zoom-in': {
                '0%': { transform: 'scale(0.96)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'draw-underline': {
                '0%': { transform: 'scaleX(0)', 'transform-origin': 'left' },
                '100%': { transform: 'scaleX(1)', 'transform-origin': 'left' },
              },
              'spin-around': {
                '0%': { 'transform': 'translateZ(0) rotate(0)' },
                '15%': { 'transform': 'translateZ(0) rotate(0)' },
                '20%': { 'transform': 'translateZ(0) rotate(180deg)' },
                '25%': { 'transform': 'translateZ(0) rotate(180deg)' },
                '40%': { 'transform': 'translateZ(0) rotate(360deg)' },
                '45%': { 'transform': 'translateZ(0) rotate(360deg)' },
                '60%': { 'transform': 'translateZ(0) rotate(540deg)' },
                '65%': { 'transform': 'translateZ(0) rotate(540deg)' },
                '80%': { 'transform': 'translateZ(0) rotate(720deg)' },
                '85%': { 'transform': 'translateZ(0) rotate(720deg)' },
                '100%': { 'transform': 'translateZ(0) rotate(900deg)' },
              },
            },
          },
        },
      }
    </script>
    <style>
      @property --gradient-angle {
        syntax: "<angle>";
        initial-value: 0deg;
        inherits: false;
      }
      @property --gradient-angle-offset {
        syntax: "<angle>";
        initial-value: 0deg;
        inherits: false;
      }
      @property --gradient-percent {
        syntax: "<percentage>";
        initial-value: 20%;
        inherits: false;
      }
      @property --gradient-shine {
        syntax: "<color>";
        initial-value: #8484ff;
        inherits: false;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        overflow-x: hidden;
      }
      h1, h2, h3 {
        font-family: 'Playfair Display', serif;
      }
      .liquid-glass {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
      }
      .animated-underline-red {
        position: relative;
        display: inline-block;
      }
      .animated-underline-red::after {
        content: '';
        position: absolute;
        bottom: 2px;
        left: 0;
        width: 100%;
        height: 6px;
        background: #ef4444;
        border-radius: 4px;
        transform: scaleX(0);
        animation: draw-underline 1.5s cubic-bezier(0.65, 0, 0.35, 1) forwards 1s;
        z-index: -1;
        opacity: 0.8;
      }

      /* Shiny CTA Styles */
      .shiny-cta {
        --gradient-angle: 0deg;
        --gradient-angle-offset: 0deg;
        --gradient-percent: 20%;
        --gradient-shine: #8484ff;
        --shadow-size: 2px;
        position: relative;
        overflow: hidden;
        border-radius: 9999px;
        padding: 1.25rem 2.5rem;
        font-size: 1.125rem;
        line-height: 1.2;
        font-weight: 500;
        color: #ffffff;
        background: linear-gradient(#000000, #000000) padding-box, conic-gradient(from calc(var(--gradient-angle) - var(--gradient-angle-offset)), transparent 0%, #1d4ed8 5%, var(--gradient-shine) 15%, #1d4ed8 30%, transparent 40%, transparent 100%) border-box;
        border: 2px solid transparent;
        box-shadow: inset 0 0 0 1px #1a1818;
        outline: none;
        transition: --gradient-angle-offset 800ms cubic-bezier(0.25, 1, 0.5, 1), --gradient-percent 800ms cubic-bezier(0.25, 1, 0.5, 1), --gradient-shine 800ms cubic-bezier(0.25, 1, 0.5, 1), box-shadow 0.3s;
        cursor: pointer;
        isolation: isolate;
        outline-offset: 4px;
        font-family: 'Inter', 'Helvetica Neue', sans-serif;
        z-index: 0;
        animation: border-spin 2.5s linear infinite;
      }
      @keyframes border-spin {
        to {
          --gradient-angle: 360deg;
        }
      }
      .shiny-cta:active {
        transform: translateY(1px);
      }
      .shiny-cta::before {
        content: '';
        pointer-events: none;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 0;
        --size: calc(100% - 6px);
        --position: 2px;
        --space: 4px;
        width: var(--size);
        height: var(--size);
        background: radial-gradient(circle at var(--position) var(--position), white 0.5px, transparent 0) padding-box;
        background-size: var(--space) var(--space);
        background-repeat: space;
        mask-image: conic-gradient(from calc(var(--gradient-angle) + 45deg), black, transparent 10% 90%, black);
        border-radius: inherit;
        opacity: 0.4;
        pointer-events: none;
      }
      .shiny-cta::after {
        content: '';
        pointer-events: none;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        width: 100%;
        aspect-ratio: 1;
        background: linear-gradient(-50deg, transparent, #1d4ed8, transparent);
        mask-image: radial-gradient(circle at bottom, transparent 40%, black);
        opacity: 0.6;
        animation: shimmer 4s linear infinite;
        animation-play-state: running;
      }
      .shiny-cta span {
        position: relative;
        z-index: 2;
        display: inline-block;
      }
      .shiny-cta span::before {
        content: '';
        pointer-events: none;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
        --size: calc(100% + 1rem);
        width: var(--size);
        height: var(--size);
        box-shadow: inset 0 -1ex 2rem 4px #1d4ed8;
        opacity: 0;
        border-radius: inherit;
        transition: opacity 800ms cubic-bezier(0.25, 1, 0.5, 1);
        animation: breathe 4.5s linear infinite;
      }
      @keyframes shimmer {
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
      @keyframes breathe {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.20);
        }
      }

      @media (max-width: 640px) {
        .mobile-tight {
          padding-left: 0.75rem;
          padding-right: 0.75rem;
          padding-top: 1.5rem;
          padding-bottom: 1.5rem;
        }
        .mobile-text-compact {
          font-size: 1rem;
          line-height: 1.6;
        }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "clsx": "https://esm.sh/clsx@^2.1.1",
        "tailwind-merge": "https://esm.sh/tailwind-merge@^2.3.0"
      }
    }
    </script>
  </head>
  <body class="min-h-screen text-slate-700 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
